<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add the favicon using the link element -->
    <link rel="icon" href="favicon.ico.jpg" type="image/jpeg" />

    <!-- font awesome and google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CDMX Quiz</title>
  </head>

  <body>
    <div class="background-image"></div>
    <div class="quiz-container">
      <img id="logo" src="images/flag.png" alt="Mexican flag in a circle" />
      <h1>CDMX - Mexico City Quiz</h1>
      <div class="main">
        <!-- Quiz elements-->
        <div id="game-container" class="game-box hide">
          <!--Questions will come from the Java Script file-->
          <div id="question"><h2>Questions</h2></div>
          <!--Answers wull come from the Java Script file-->
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <!--Scoreboard to show the score in the quiz-->
          <div class="score-board">
            <div id="total-score">
              <button id="score-btn">
                Score:
                <div id="score">0</div>
                out of
                <div id="total-answered">0</div>
              </button>
              <div>
                <img id="plant" src="images/cactus.png" alt="Cactus icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
